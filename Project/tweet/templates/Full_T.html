{% extends "Layout.html" %}


{% block content %}

<div class=" flex justify-center mt-5 ">
    <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">

        <!-- Tweet Image -->
        {% if tweet.photo %}
        <div class="mb-4">
            <img src="{{ tweet.photo.url }}"
                 alt="Tweet Image"
                 class="rounded-lg w-full object-cover">
        </div>
        {% endif %}

        <!-- Tweet Text -->
        <p class="text-indigo-200 text-sm mb-6">
            {{ tweet.text }}
        </p>

        <!-- Back Button -->
        <div class="text-center">
            <a href="{% url "showtweet" %}"
               class="inline-block px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                ‚Üê Back
            </a>
        </div>

    </div>
</div>

{% endblock %}
